<div class="container">

  <!-- Complete this markup for showing error upon unsuccessful login. -->
  <p class="error">Login credentials were incorrect!</p>

  <form action="">
    <input type="text" name="username" [(ngModel)]="userCredentials.username">
    <input type="text" name="password" [(ngModel)]="userCredentials.password">
    <button (click)="login()">Login</button>
  </form>
  <!-- Complete this markup for showing the status bar correctly, depending on whether or not the user is authenticated. -->
  <div class="status">
    <span>User ID: </span>
    <button (click)="testApi()">Test API</button>
    <button (click)="logout()">Logout</button>
  </div>

  <!-- Add markup for showing the login form if the user is not authenticated. -->
</div>
