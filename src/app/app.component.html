<div class="container">

  <!-- Complete this markup for showing the status bar correctly, depending on whether or not the user is authenticated. -->
  <div class="status">
    <span>User ID: {{ (authService._user && authService._user.name ) ? authService._user.name : null }}</span>
    <button (click)="testApi()">Test API</button>
    <button (click)="logout()">Logout</button>
  </div>

  <app-login></app-login>
  <div *ngIf="authService.authenticated">
    <p *ngFor="let friend of friends"> {{ friend }}</p>
  </div>
  <!-- Add markup for showing the login form if the user is not authenticated. -->
</div>
